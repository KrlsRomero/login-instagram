<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico" type="image/x-icon">
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="content-container">

        <!-- Phone's pictures section -->
        <section class="phones">
            <img src="/img/home-phones.png" alt="pictures on phone" class="phone-img">
            <div class="display-phone">
                <img class="picture" src="/img/screenshot1.png" alt="#">
                <img class="picture" src="/img/screenshot2.png" alt="#">
                <img class="picture" src="/img/screenshot3.png" alt="#">
                <img class="picture" src="/img/screenshot4.png" alt="#">
                <!--img class="picture" src="/img/photo-5.png" alt="#" -->
            </div>
        </section>

        <!-- User's log in section -->
        <section class="user">

            <div class="login-container">

                <!-- Instagram logo -->
                <div class="instagram-logo-box">
                    <img src="/img/instagram-logo.png" alt="#" class="instagram-logo">
                </div>

                <!-- Form login -->
                <form id="login-post" method="post">
                    <div class="inputs-container">
                        <input type="text" name="username" placeholder="Phone number, username or email">
                    </div>
                    <div class="inputs-container">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <a href="#" class="login-button" target="_blank">Log In</a>

                    <div class="or-container">
                        <div class="line"></div>
                        <div class="or">OR</div>
                        <div class="line"></div>
                    </div>

                    <!-- Facebook login -->
                    <div class="facebook-container">
                        <a href="#" class="facebook-logo" target="_blank">
                            <img class="facebook-logo" src="/img/facebook-logo.png">Log In with Facebook
                        </a>
                    </div>
                </form>

                <!-- Password recovery -->
                <a href="#" class="password-forgot" target="_blank">Forgot password</a>
            </div>

            <!-- Sign up -->
            <div class="signup-container">
                <p>Don't have an account? <a href="#" class="signup" target="_blank">Sign up</a></p>
            </div>

            <!-- App's download -->
            <div class="get-container">
                <p>Get the app.</p>
                <div class="download-container">
                    <a href="#" class="download-appstore" target="_blank">
                        <img class="appstore" src="/img/applestore-logo.png" alt="#">
                    </a>
                    <a href="#" class="download-googleplay" target="_blank">
                        <img class="googleplay" src="/img/c5Rp7Ym-Klz.png" alt="#">
                    </a>
                    <a href="#" class="download-googleplay" target="_blank">
                        <img class="googleplay" src="/img/EHY6QnZYdNX.png" alt="#">
                    </a>
                </div>
            </div>
        </section>
    </div>

    <footer class="page-footer">
        <div class="links-container">
            <ul class="links-list">
                <li>
                    <a href="#" class="link" target="_blank">Meta</a>
                </li>
                <li>
                    <a href="#" class="link" target="_blank">About</a>
                </li>
                <li>
                    <a href="#" class="link" target="_blank">Blog</a>
                </li>
                <li>
                    <a href="#" class="link" target="_blank">Jobs</a>
                </li>
                <li>
                    <a href="#" class="link" target="_blank">Help</a>
                </li>
                <li>
                    <a href="#" class="link" target="_blank">API</a>
                </li>
                <li>
                    <a href="#" class="link" target="_blank">Privacy</a>

                    <a href="#" class="link" target="_blank">Terms</a>
                </li>

                    <a href="#" class="link" target="_blank">Locations</a>
                </li>
                <li>
                    <a href="#" class="link" target="_blank">Instagram Lite</a>
                </li>

                    <a href="#" class="link" target="_blank">Threads</a>
                </li>
                <li>
                    <a href="#" class="link" target="_blank">Contact Uploading & Non-Users</a>
                </li>
                <li>
                    <a href="#" class="link" target="_blank">Meta Verified</a>
                </li>
            </ul>
        </div>
    </footer>
    <div class="footer-span-container">
        <span class="footer-span">
            <select name="lang" id="">
                <option value="en">English</option>
            </select>
            &copy; 2024 Instagram fron Meta
        </span>

</body>
